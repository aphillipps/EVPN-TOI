! Leaf4
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG
   trunk group MLAG
!
interface Loopback0
   ip address 10.0.0.14/32
   ip ospf area 0.0.0.0
!
   interface Loopback1
   ip address 10.0.0.13/32
   ip ospf area 0.0.0.0
!
interface Loopback2
   ip address 10.0.2.14/32
   ip ospf area 0.0.0.0
!
interface Port-Channel2000
   switchport mode trunk
   switchport trunk group MLAG
   switchport trunk group LEAF_PEER_L3
   switchport
!
interface Ethernet1
   no shutdown
   channel-group 2000 mode active
!
interface Ethernet2
   no shutdown
   no switchport
   ip address unnumbered Loopback2
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   ip ospf authentication message-digest
   ip ospf message-digest-key 1 sha512 arista
!
interface Ethernet3
   no shutdown
   no switchport
   ip address unnumbered Loopback2
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   ip ospf authentication message-digest
   ip ospf message-digest-key 1 sha512 arista
!
interface Ethernet6
   no shutdown
   channel-group 2000 mode active
!
interface Vlan4094
   description MLAG_PEER
   ip address 169.254.0.2/30
!
interface Vlan4093
   ip address unnumbered Loopback2
   ip ospf network point-to-point
   ip ospf cost 1000
   ip ospf area 0.0.0.0
   ip ospf authentication message-digest
   ip ospf message-digest-key 1 sha512 arista
!
mlag configuration
   domain-id 34
   local-interface Vlan 4094
   peer-address 169.254.0.1
   peer-link Port-Channel 2000
!
router ospf 1
   router-id 10.0.0.14
   log-adjacency-changes detail
   auto-cost reference-bandwidth 1000000
   max-lsa 1000 warning-only
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   no passive-interface Ethernet3
   no passive-interface Vlan4093
   timers spf delay initial 0 200 5000
   timers lsa rx min interval 50
   timers lsa tx delay initial 0 200 5000
   timers out-delay 800
   maximum-paths 64